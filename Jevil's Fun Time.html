<script src="image_handler.js"></script>
<script src="text_handler.js"></script>
<script src="item_handler.js"></script>
<script src="party_handler.js"></script>
<script>
var processing;

var main = function(processing)
{
    processing.background(43, 51, 159);
var xy = [{x:74,y:98}, {x:54,y:156}, {x:100,y:214}]; // temporary variables; I plan to implement this better later
    for (var i = 0; i < 3; i++) {
        party[i].idle.play(xy[i].x, xy[i].y, true, 4);
        party[i].drawMenu(processing, i);
    }
    
    tp.draw(processing);
    
    window.setTimeout(function() { main(processing); }, 33); // this repeats the function at 30 fps
};

processing = new Processing(canvas, function(processing)
{
    processing.size(640, 480);
    processing.background(43, 51, 159);
    main(processing);
});

</script>
